name: Daily Crypto Sentiment

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  post-tweets:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug API Key
        env:
          TYPEFULLY_API_KEY: ${{ secrets.TYPEFULLY_API_KEY }}
        run: |
          echo "API Key set: $(if [ -z "$TYPEFULLY_API_KEY" ]; then echo 'NO'; else echo 'YES'; fi)"
          echo "API Key length: ${#TYPEFULLY_API_KEY}"
          echo "First 10 chars: ${TYPEFULLY_API_KEY:0:10}"
          
      - name: Run bot
        env:
          TYPEFULLY_API_KEY: ${{ secrets.TYPEFULLY_API_KEY }}
        run: python bot_runner.py
